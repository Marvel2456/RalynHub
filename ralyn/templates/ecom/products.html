{% extends 'base.html' %}
{% load static %}

{% block title %} Products {% endblock title %}

{% block content %}

<!-- Page Title -->
<section class="page-title">
    <div class="auto-container">
        <h2>Shop Page</h2>
        <ul class="bread-crumb clearfix">
            <li><a href="index.html">Home</a></li>
            <li>Pages</li>
            <li>Shop Page</li>
        </ul>
    </div>
</section>
<!-- End Page Title -->

<!-- Sidebar Page Container -->
<div class="sidebar-page-container">
    <div class="auto-container">
        <div class="row clearfix">
            
            <!-- Content Side -->
            <div class="content-side col-lg-12 col-md-12 col-sm-12">
                <!-- Filter Box -->
                <div class="filter-box">
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <div class="right-box d-flex">
                            <div class="form-group">
                                <select name="currency" class="custom-select-box">
                                    <option>Recently Added</option>
                                    <option>Added 01</option>
                                    <option>Added 02</option>
                                    <option>Added 03</option>
                                    <option>Added 04</option>
                                </select>
                            </div>
                            <ul class="pages-list">
                                <li><a class="flaticon-list" href="#"></a></li>
                                <li><a class="flaticon-menu-2" href="#"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- End Filter Box -->
                
                <div class="shops-outer">
                   
                    <div class="row clearfix">
                        {% for product in product %}
                        <!-- Shop Item -->
                        <div class="shop-item col-lg-3 col-md-4 col-sm-12">
                            <div class="inner-box" >
                                <div class="image">
                                    <a href="{% url 'detail' product.id %}"><img style="height:280px; width:100%; " src="{{product.imageURL}}" alt="" /></a>
                                    
                                </div>
                                <div class="lower-content">
                                    <div class="rating">
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="fa fa-star"></span>
                                        <span class="light fa fa-star"></span>
                                    </div>
                                    <h6><a href="shop-detail.html">{{product.name}}<br> {{product.category}}</a></h6>
                                    
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="price">${{product.price}}</div>
                                        <!-- Add to cart -->
                                        <div class="quantity-box">
                                            <button class="theme-btn btn-style-one align-item-end update-cart" data-product={{product.id}} data-action="add">Add to cart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %} 
                    </div>
                    
                
                    <!-- Styled Pagination -->
                    <ul class="styled-pagination text-center">
                        <li class="next"><a href="#"><span class="fa fa-angle-double-left"></span></a></li>
                        <li><a href="#" class="active">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li class="next"><a href="#"><span class="fa fa-angle-double-right"></span></a></li>
                    </ul>
                    <!-- End Styled Pagination -->
                
                </div>
                
            </div>
            
           
            
        </div>
    </div>
</div>


{% endblock content %}
