{% extends 'base_erm.html' %}
{% load static %}
{% block title %} {% endblock title %}

{% block content %}

<div class="ec-content-wrapper">
    <div class="content">
        <div class="breadcrumb-wrapper d-flex align-items-center justify-content-between">
            <div>
                <h1>Product</h1>
                <p class="breadcrumbs"><span><a href="{% url 'dashboard' %}">Dashboard</a></span>
                    <span><i class="mdi mdi-chevron-right"></i></span>Shipping Details</p>
            </div>
           
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card card-default">
                    <div class="card-header card-header-border-bottom">
                        <h2>{{address.customer.username}} Shipping Details</h2>
                    </div>
                <form class="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="row ec-vendor-uploads">
                            
                            <div class="col-lg-12">
                                <div class="ec-vendor-upload-detail">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="inputEmail4" class="form-label">Total Items</label>
                                            <input type="text" name="name" value="{{address.order.get_cart_items}}" readonly class="form-control slug-title" id="inputEmail4">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="" class="form-label">Total Amount</label>
                                            <input type="text" name="" value="{{address.order.get_cart_total}}" readonly class="form-control slug-title" id="inputEmail4">
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label class="form-label">Customer Email</label>
                                            <input type="text" name="" value="{{address.customer.email}}" readonly class="form-control slug-title" id="inputEmail4">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">City</label>
                                            <input type="text" name="" value="{{address.city}}" readonly class="form-control slug-title" id="inputEmail4">
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label">State</label>
                                            <input type="text" name="" value="{{address.state}}" readonly class="form-control slug-title" id="inputEmail4">
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label">Zipcode</label>
                                            <input type="text" name="" value="{{address.zipcode}}" readonly class="form-control slug-title" id="inputEmail4">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Phone Number</label>
                                            <input type="text" name="" value="{{address.phone}}" readonly class="form-control slug-title" id="inputEmail4">
                                        </div>

                                        <div class="col-md-12">
                                            <label class="form-label">Address</label>
                                            <textarea class="form-control" name="message" rows="2" readonly>{{address.address}}</textarea>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div> <!-- End Content -->
</div> <!-- End Content Wrapper -->
{% endblock content %}
