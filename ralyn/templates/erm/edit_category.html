<div class="modal fade" {% block modal-id %} id="editCategoryModal{{category.id}}" {% endblock modal-id %} tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h6 class="modal-title" id="editCategoryModalLabel">{% block modal-title %}<i class="fas fa-edit"></i>&nbsp;&nbsp; Set Reorder Level{% endblock modal-title %}</h6>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!--Forms begins-->
            <form {% block Action %} action="{% url 'edit_category' %}" {% endblock Action %} method="POST" class="card p-3 border-dark mt-3" enctype="multipart/form-data">
            {% csrf_token %}
    
                <div class="modal-body">
                    {% block Value-id %}
                    <div class="input-group mb-3">
                        {% comment %} <span class="side-label btn border-secondary bg-light"><i class="fas fa-key"></i></span> {% endcomment %}
                        <input type="hidden" class="form-control" name="uuid" value="{{category.id}}" readonly>
                    </div>
                    {% endblock Value-id %}

                    {% block Value-name %}
                    <div class="mb-3 py-2">
                        <label for="reorder_level" class="form-label">Category Name</label>
                        <input type="text" class="form-control" name="name"  value="{{category.name}}">
                    </div>
                    {% endblock Value-name %}

                    <div class="mt-4 text-center" style="width:100%;">
                        <button type="submit" class="btn btn-secondary">
                        {% block Btn-action %}Save Changes{% endblock Btn-action %}
                        </button>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
