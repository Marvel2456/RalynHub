{% extends 'base_erm.html' %}
{% load static %}
{% block title %} {% endblock title %}

{% block content %}

<div class="ec-content-wrapper">
    <div class="content">
        <div class="breadcrumb-wrapper d-flex align-items-center justify-content-between">
            <div>
                <h1>Product</h1>
                <p class="breadcrumbs"><span><a href="{% url 'dashboard' %}">Dashboard</a></span>
                    <span><i class="mdi mdi-chevron-right"></i></span>Contact</p>
            </div>
           
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card card-default">
                    <div class="card-header card-header-border-bottom">
                        <h2>{{contact.name}} Message</h2>
                    </div>
                <form class="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="row ec-vendor-uploads">
                            
                            <div class="col-lg-12">
                                <div class="ec-vendor-upload-detail">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="inputEmail4" class="form-label">Name</label>
                                            <input type="text" name="name" value="{{contact.name}}" readonly class="form-control slug-title" id="inputEmail4">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="" class="form-label">Email</label>
                                            <input type="text" name="email" value="{{contact.email}}" readonly class="form-control slug-title" id="inputEmail4">
                                        </div>
                                        
                                        <div class="col-md-12">
                                            <label class="form-label">Subject</label>
                                            <input type="text" name="email" value="{{contact.subject}}" readonly class="form-control slug-title" id="inputEmail4">
                                        </div>
                                        
                                        <div class="col-md-12">
                                            <label class="form-label">Message</label>
                                            <textarea class="form-control" name="message" rows="2" readonly>{{contact.message}}</textarea>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div> <!-- End Content -->
</div> <!-- End Content Wrapper -->
{% endblock content %}
