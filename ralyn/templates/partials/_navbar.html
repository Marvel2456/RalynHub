{% load static %}
<!-- Main Header -->
<header class="main-header">
    	
    <!-- Header Lower -->
    <div class="header-lower">
        
        <div class="auto-container">
            <div class="inner-container d-flex justify-content-between align-items-center">
                
                <div class="logo-box d-flex align-items-center">
                    
                    <div class="nav-toggle-btn a-nav-toggle navSidebar-button">
                        <span class="hamburger">
                          <span class="top-bun"></span>
                          <span class="meat"></span>
                          <span class="bottom-bun"></span>
                        </span>
                      </div>
                    
                    <!-- Logo -->
                    <div class="logo"><a href="index.html"><img src="{% static 'images/logo.png' %}" alt="" title=""></a></div>
                </div>
                <div class="nav-outer clearfix">
                    
                    <!-- Main Menu -->
                    <nav class="main-menu show navbar-expand-md">
                        <div class="navbar-header">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        
                        <div class="navbar-collapse collapse clearfix" id="navbarSupportedContent">
                            <ul class="navigation clearfix">
                                <li><a {% if '/' == request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{% url 'index' %}">Home</a></li>
                                <li class=""><a href="{% url 'about' %}">About</a></li>
                                <li class=""><a href="{% url 'products' %}">Product</a></li>
                                {% comment %} <li class=""><a href="#">Blog</a></li> {% endcomment %}
                                <li class=""><a href="{% url 'contact' %}">Contact us</a></li>
                                <li class=""><a href="{% url 'cart' %}">Cart
                                    <i class="bi bi-basket2" style="color:red;">{{cart_items}}</i>
                                </a></li>
                                {% if request.user.is_authenticated %}
                                <li class=""><a href="{% url 'logout' %}">Logout</a></li>
                                {% else %}
                                <li class=""><a href="{% url 'login' %}">Login</a></li>
                                {% endif %}
                                

                                <li class="">
                                    <a class="" href="{% url 'profile' %}">
                                        <i class="bi bi-person" style="font-size:20px;"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        
                    </nav>
                    <!-- Main Menu End-->
                    
                </div>
                
                <!-- Outer Box -->
                <div class="outer-box d-flex align-items-center">
                    
                    <!-- Options Box -->
                    <div class="options-box d-flex align-items-center">
                    
                        <!-- Search Box -->
                        <div class="search-box-outer">
                            <div class="search-box-btn"><span class="flaticon-search-1"></span></div>
                        </div>
                        
                        <!-- User Box -->
                        
                    </div>
                    
                    <!-- End Cart Box -->
                    
                    <!-- Mobile Navigation Toggler -->
                    <div class="mobile-nav-toggler"><span class="icon flaticon-menu"></span></div>
                    
                </div>
                <!-- End Outer Box -->
                
            </div>
            
        </div>
    </div>
    <!-- End Header Lower -->
    
    <!-- Sticky Header  -->
    <div class="sticky-header">
        <div class="auto-container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <div class="logo">
                    <a href="index.html" title=""><img src="{% static 'images/logo-small.png' %}" alt="" title=""></a>
                </div>
                
                <!-- Right Col -->
                <div class="right-box">
                    <!-- Main Menu -->
                    <nav class="main-menu">
                        <!--Keep This Empty / Menu will come through Javascript-->
                    </nav>
                    <!-- Main Menu End-->
                    
                    <!-- Mobile Navigation Toggler -->
                    <div class="mobile-nav-toggler"><span class="icon flaticon-menu"></span></div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- End Sticky Menu -->

    <!-- Mobile Menu  -->
    <div class="mobile-menu">
        <div class="menu-backdrop"></div>
        <div class="close-btn"><span class="icon flaticon-multiply"></span></div>
        <nav class="menu-box">
            <div class="nav-logo"><a href="index.html"><img src="images/mobile-logo.png" alt="" title=""></a></div>
            
            <!-- Search -->
            <div class="search-box">
                <form method="post" action="contact.html">
                    <div class="form-group">
                        <input type="search" name="search-field" value="" placeholder="SEARCH HERE" required>
                        <button type="submit"><span class="icon flaticon-search-1"></span></button>
                    </div>
                </form>
            </div>
            
            <div class="menu-outer"><!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header--></div>
        </nav>
        
    </div>
    <!-- End Mobile Menu -->

</header>
<!-- End Main Header -->
