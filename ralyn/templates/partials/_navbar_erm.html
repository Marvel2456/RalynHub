{% load static %}

<!-- Header -->
<header class="ec-main-header" id="header">
    <nav class="navbar navbar-static-top navbar-expand-lg">
        <!-- Sidebar toggle button -->
        <button id="sidebar-toggler" class="sidebar-toggle"></button>
        <!-- search form -->
        <div class="search-form d-lg-inline-block">
            <div class="input-group">
                <input type="text" name="query" id="search-input" class="form-control"
                    placeholder="search.." autofocus autocomplete="off" />
                <button type="button" name="search" id="search-btn" class="btn btn-flat">
                    <i class="mdi mdi-magnify"></i>
                </button>
            </div>
            <div id="search-results-container">
                <ul id="search-results"></ul>
            </div>
        </div>

        <!-- navbar right -->
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- User Account -->
                <li class="dropdown user-menu">
                    <button class="dropdown-toggle nav-link ec-drop" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="{% static 'images/user/user.png' %}" class="user-image" alt="User Image" />
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right ec-dropdown-menu">
                        <!-- User image -->
                        <li class="dropdown-header">
                            <img src="{% static 'images/user/user.png' %}" class="img-circle" alt="User Image" />
                            <div class="d-inline-block">
                                <small class="pt-1">{{user.email}}</small>
                            </div>
                        </li>
                        {% if request.user.is_authenticated %}
                        <li>
                            <a href="{% url 'profile' %}">
                                <i class="mdi mdi-account"></i> My Profile
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}">
                                <i class="mdi mdi-account"></i> Log out
                            </a>
                        </li>
                        {% else %}
                        <li>
                            <a href="{% url 'login' %}">
                                <i class="mdi mdi-account"></i> Log in
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'register' %}">
                                <i class="mdi mdi-account"></i> Register
                            </a>
                        </li>
                        {% endif %}   
                    </ul>
                </li>
                <li class="dropdown notifications-menu custom-dropdown">
                    <a href="{% url 'cart' %}" class="dropdown-toggle notify-toggler custom-dropdown-toggler">
                        <i class="mdi mdi-cart-outline" id="addCart">{{order.get_cart_items}}</i>
                    </a>   
                </li>
                <li class="right-sidebar-in right-sidebar-2-menu">
                    <i class="mdi mdi-settings-outline mdi-spin"></i>
                </li>
            </ul>
        </div>
    </nav>
</header>
